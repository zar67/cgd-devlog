lang: en-UK
timezone:  Europe/London
repo: https://github.com/zar67/cgd-devlog
data-theme: dark

author:
  name: Zoe Rowbotham
  bio: 3rd Year Games Technology Student
  userpicture: 
  username: zar67
  github: zar67
  twitter: rowbotham_zoe
